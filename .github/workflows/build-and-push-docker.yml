name: Build and push Docker image to GitHub Container Registry

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  packages: write
  contents: read

jobs:
  push-to-ghcr:
    name: Build and push Docker image to GHCR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.10.0
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker images
        uses: docker/build-push-action@v6.18.0
        with:
          push: true
          sbom: true
          provenance: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate Docker image report
        run: |
          IMAGE="ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.tags }}"
          REPORT_FILE="docker-image-report.md"
          echo "# Docker Image Report" > $REPORT_FILE
          echo "" >> $REPORT_FILE
          echo "- **Repository:** ${{ github.repository }}" >> $REPORT_FILE
          echo "- **Image:** $IMAGE" >> $REPORT_FILE
          echo "- **Tags:** ${{ steps.meta.outputs.tags }}" >> $REPORT_FILE
          echo "- **Labels:** ${{ steps.meta.outputs.labels }}" >> $REPORT_FILE
          echo "- **Created by:** ${{ github.actor }}" >> $REPORT_FILE
          echo "- **Date:** $(date -u +"%Y-%m-%d %H:%M UTC")" >> $REPORT_FILE
          echo "" >> $REPORT_FILE
          echo "You can pull the image with:" >> $REPORT_FILE
          echo "\`\`\`bash" >> $REPORT_FILE
          echo "docker pull $IMAGE" >> $REPORT_FILE
          echo "\`\`\`" >> $REPORT_FILE

      - name: Upload Docker image report
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-report
          path: docker-image-report.md
